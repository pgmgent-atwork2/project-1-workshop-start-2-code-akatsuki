<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JJK Game</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div id="game">
            <h1 id="score">0</h1>
            <div id="character"></div>
            <div id="curse" class="curse"></div>
            <div id="curseTwo" class="curse second"></div>
            <div id="villain"></div>
            <div id="message" style="display: none">
                <p id="messageText">
                    You have achieved a score of: <span id="finalScore"></span>
                </p>
                <button id="playAgainButton">Play Again</button>
            </div>
        </div>
        <div class="scoreboard">
            <h2>Top score</h2>
            <div id="topScores"></div>
        </div>
        <script src="./javascript/gamescript.js"></script>
    </body>
</html>
