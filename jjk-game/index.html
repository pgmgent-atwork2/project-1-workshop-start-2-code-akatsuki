<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JJK Game</title>
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <div id="game">
            <div id="character"></div>
            <div id="curse" class="curse"></div>
            <div id="curseTwo" class="curse second"></div>
            <div id="villain"></div>
            <div id="message" style="display: none">
                <div id="messageText">
                    <h1>YOU DIED</h1>
                    <p>GG = get good</p>
                    <button class="btn" id="playAgainButton">Play Again</button>
                    <button class="btn"><a href="../index.html">Home</a></button>
                </div>
            </div>
        </div>
        <div class="scoreboard">
            <h1 id="score">0</h1>
            <h2>Top score</h2>
            <div id="topScores"></div>
        </div>
        <script src="./javascript/gamescript.js"></script>
    </body>
</html>
